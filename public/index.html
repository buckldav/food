<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="manifest" href="/manifest.json" />
    <title>Food</title>
    <meta
      name="description"
      content="Food is an app for when you can't decide what meals to make. Save your favorite dishes and randomly generate lists of them! Write down a grocery list too."
    />
    <meta name="theme-color" content="#495867" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Food" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
    ></script>

    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <noscript>
      Oops! Javascript required here! Allow it and try again!
    </noscript>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then((reg) => {
            console.log("Service worker registered.", reg);
          });
        });
      }
    </script>
  </body>
</html>
